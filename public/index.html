<!DOCTYPE html>
<html>

<head>
  <title>TODO APP</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="scripts/requests.js"></script>
  <script src="scripts/todo.js"></script>
  <script src="scripts/todoList.js"></script>
</head>

<body>
  <div class="todo-container">
    <div class="title">
      <input id="todo-title" type="text" placeholder="Your TODO">
      <button id="create-button" onclick="showTitle()"> <img src="images/add.png" class="add"></button>
    </div>
    <span>TODO</span>
    <div>
      <select id="option">
        <option>title</option>
        <option>task</option>
      </select>
      <input oninput="search();" id="search-title" type="text" placeholder="Search TODO here">
    </div>
  </div>
  <hr>
  <div id="todo-tasks"></div>
</body>

</html>
