<!DOCTYPE html>
<html>

<head>
  <title>TODO APP</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="scripts/requests.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/todoList.js"></script>
</head>

<body onload="updatePage();">
  <div class="heading">
    <div><img src="svg.icon/notepad.png"><span id="topTitle">TODO</span></div>
    <div><input id="search-title" type="text" placeholder="Search TODO here"></div>
  </div>
  <div class="container">
    <div class="todo-container">
      <div class="title">
        <div>
          <input id="todo-title" type="text" placeholder="Your TODO">
        </div>
        <div>
          <button id="create-button" onclick="showTitle()"> <i class="material-icons">add</i></button>
        </div>
      </div>
      <div id="todo-items"></div>
    </div>
    <div id="todo-tasks"></div>
  </div>
</body>

</html>
