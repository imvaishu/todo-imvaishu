<!DOCTYPE html>
<html>

<head>
  <title>TODO APP</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="scripts/requests.js"></script>
  <script src="scripts/main.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <script src="scripts/todoListCollection.js"></script>
</head>

<body>
  <h1>TODO
    <span>
      <a href="/logout"><strong>LOGOUT</strong></a>
    </span>
  </h1>
  <div class="todo-container">
    <div class="title">
      <input id="todo-title" type="text" placeholder="Your TODO" />
      <button id="create-button" onclick="renderTask()">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div>
      <select id="option">
        <option>title</option>
        <option>task</option>
      </select>
      <input oninput="search();" id="search-title" type="text" placeholder="Search TODO here" />
    </div>
  </div>
  <hr />
  <div id="todo-tasks"></div>
</body>

</html>
